<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미로 찾기 게임</title>
    
    <!-- Google AdSense Code -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1982421795583190"
         crossorigin="anonymous"></script>

    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <!-- Socket.IO Client Library -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <!-- Start Screen Modal -->
    <div id="startScreenModal" class="start-screen-modal">
        <div class="start-screen-content">
            <button id="homeButton" class="home-button">🏠</button>
            <h2>미로 찾기 게임</h2>
            
            <div id="gameModeContainer" class="maze-size-input-group">
                <div class="flex gap-4 justify-center w-full">
                    <button id="singlePlayerBtn" class="action-button game-mode-button">혼자하기</button>
                    <button id="multiplayerBtn" class="action-button game-mode-button">함께하기</button>
                </div>
            </div>

            <div id="singlePlayerContainer" class="hidden">
                <div class="setting-group">
                    <div class="flex items-center justify-between gap-2">
                        <label>조작 방식:</label>
                        <div id="controlModeContainer" class="flex gap-2 justify-center">
                            <button class="action-button control-mode-button" data-mode="keyboard">키보드</button>
                            <button class="action-button control-mode-button" data-mode="joystick">조이스틱</button>
                        </div>
                    </div>
                </div>

                <div class="setting-group">
                    <div id="presetRow" class="flex items-center justify-between gap-2">
                        <button id="presetModeBtn" class="action-button">미로 크기</button>
                        <div id="presetContent" class="flex items-center gap-2">
                            <select id="levelSelect" class="maze-size-input">
                                <option value="43">기초: 43 x 43</option>
                                <option value="67">보통: 67 x 67</option>
                                <option value="91" selected>숙련: 91 x 91</option>
                                <option value="max">전문(Max): </option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="setting-group">
                     <div id="customRow" class="flex items-center justify-between gap-2">
                        <button id="customModeBtn" class="action-button">직접 설정</button>
                        <div id="customContent" class="maze-size-input">
                            <select id="mazeWidthSelect"></select>
                            <span>x</span>
                            <select id="mazeHeightSelect"></select>
                        </div>
                    </div>
                </div>
                
                <div class="flex gap-2 mt-2">
                    <button id="startSinglePlayerButton" class="start-button">게임 시작</button>
                    <button id="randomSizeButton" class="action-button" style="background-color: #A7C7E7;">랜덤</button>
                </div>
            </div>

            <div id="multiplayerChoiceContainer" class="maze-size-input-group hidden">
                <div id="nicknameContainer" class="maze-size-input-group">
                    <label for="nicknameInput">닉네임 입력:</label>
                    <div class="flex gap-2 justify-center">
                        <input type="text" id="nicknameInput" placeholder="닉네임을 입력하세요" class="maze-size-input input" style="width: 150px; text-align: left; padding-left: 10px;">
                        <button id="confirmNicknameBtn" class="action-button">확인</button>
                    </div>
                </div>
                <div id="multiplayerButtons" class="flex gap-2 justify-center mt-4">
                    <button id="createNewGameBtn" class="action-button" disabled>새로운 게임 만들기</button>
                    <button id="joinGameBtn" class="action-button" disabled>게임 참여하기</button>
                </div>
            </div>

            <div id="lobbyContainer" class="maze-size-input-group hidden">
                <div id="roomInfoContainer" class="w-full flex items-center justify-center gap-2 mb-3">
                    <span class="text-sm text-gray-600">방 ID: <strong id="roomIdDisplay" class="text-lg"></strong></span>
                    <button id="copyRoomIdBtn" class="action-button" style="font-size: 0.8rem; padding: 4px 8px;">복사</button>
                </div>
                
                <div class="setting-group">
                    <div class="flex items-center justify-between gap-2">
                        <label>조작 방식:</label>
                        <div id="controlModeContainerLobby" class="flex gap-2 justify-center">
                            <button class="action-button control-mode-button" data-mode="keyboard">키보드</button>
                            <button class="action-button control-mode-button" data-mode="joystick">조이스틱</button>
                        </div>
                    </div>
                </div>

                <!-- 말 선택 UI 추가 -->
                <div class="setting-group">
                    <div class="flex items-center justify-between gap-2">
                        <label>말 선택:</label>
                        <div id="characterSelectContainer" class="flex gap-2 justify-center">
                            <!-- 캐릭터 버튼은 script.js에서 동적으로 생성됩니다. -->
                        </div>
                    </div>
                </div>

                <div class="setting-group">
                    <div class="flex items-center justify-between gap-2">
                        <button id="presetModeBtnLobby" class="action-button">미로 크기</button>
                        <div id="presetContentLobby" class="flex items-center gap-2">
                            <select id="levelSelectLobby" class="maze-size-input">
                                <option value="43">기초: 43 x 43</option>
                                <option value="67">보통: 67 x 67</option>
                                <option value="91" selected>숙련: 91 x 91</option>
                                <option value="max">전문(Max): </option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="setting-group">
                     <div class="flex items-center justify-between gap-2">
                        <button id="customModeBtnLobby" class="action-button">직접 설정</button>
                        <div id="customContentLobby" class="maze-size-input">
                            <select id="mazeWidthSelectLobby"></select>
                            <span>x</span>
                            <select id="mazeHeightSelectLobby"></select>
                        </div>
                    </div>
                </div>

                <div class="flex gap-2 mt-2">
                    <button id="backToMultiplayerChoiceButton" class="action-button reset-size-button">로비</button>
                    <div id="lobbyStartButtonContainer" class="relative flex-grow">
                        <button id="startLobbyButton" class="start-button w-full">게임 시작</button>
                        <button id="readyButton" class="start-button absolute top-0 left-0 h-full flex items-center justify-center" style="background-color: var(--color-green-pastel);">준비</button>
                    </div>
                    <button id="randomSizeButtonLobby" class="action-button" style="background-color: #A7C7E7;">랜덤</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 방 목록 모달 -->
    <div id="roomListModal" class="help-modal">
        <div class="help-modal-content">
            <h2 class="help-message-title">참여 가능한 방 목록</h2>
            <div id="roomListContainer" class="w-full mt-4 flex flex-col gap-2" style="max-height: 300px; overflow-y: auto;"></div>
            <button id="closeRoomListModalButton" class="action-button mt-4">닫기</button>
        </div>
    </div>

    <!-- 게임 화면 -->
    <div class="main-layout" style="display: none;">
        <header class="game-header">
            MIRO Multi
        </header>
        <div class="game-body">
            <canvas id="mazeCanvas"></canvas>
            <div id="mosaicOverlay" class="mosaic-overlay hidden"></div>
        </div>
        <footer class="game-footer relative">
            <div class="game-info-container">
                <button id="resetSizeButton" class="action-button reset-size-button">🏠</button>
                <div id="timer" class="timer-display" aria-live="polite">00분00초00</div>
                <button id="restartButton" class="action-button">다시 시작</button>
                <button id="soundToggleButton" class="action-button" aria-label="소리 켜기/끄기">🔊</button>
                <button id="helpButton" class="help-button" aria-label="도움말 보기">?</button>
            </div>
            <div class="message-box" id="messageBox"></div>
            <div class="controls-wrapper">
                <div class="main-controls-row">
                    <div class="left-control-stack">
                        <div class="rollback-group" role="group">
                            <button id="rollback1" class="rollback-button red"><span class="rollback-num">1</span><span class="rollback-desc">위치저장</span></button>
                            <button id="rollback2" class="rollback-button blue"><span class="rollback-num">2</span><span class="rollback-desc">위치저장</span></button>
                            <button id="returnToStartButton" class="rollback-button green"><span class="rollback-num">3</span><span class="rollback-desc">시작위치</span></button>
                        </div>
                        <div class="abilities-row">
                            <button id="qAbilityButton" class="ability-button"><span class="key-char">Q</span></button>
                            <button id="wAbilityButton" class="ability-button"><span class="key-char">W</span></button>
                            <button id="eAbilityButton" class="ability-button"><span class="key-char">E</span></button>
                        </div>
                    </div>
                    <div class="right-control-stack">
                        <div class="keyboard-controls">
                            <div class="directional-controls" role="group">
                                <div class="directional-row top-row">
                                    <div class="placeholder-button"></div>
                                    <button id="up" class="game-button-base arrow-button">⬆️</button>
                                    <div class="placeholder-button"></div>
                                </div>
                                <div class="directional-row middle-row">
                                    <button id="left" class="game-button-base arrow-button">⬅️</button>
                                    <button id="down" class="game-button-base arrow-button">⬇️</button>
                                    <button id="right" class="game-button-base arrow-button">➡️</button>
                                </div>
                            </div>
                        </div>
                        <div class="joystick-controls">
                             <div id="joystickBase" class="joystick-base" role="button">
                                <div id="joystickKnob" class="joystick-knob"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- 전체 화면 오버레이 (카운트다운, 플래시 등) -->
    <div id="flashOverlay" class="flash-overlay"></div>
    <div id="countdownOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[4000] hidden">
        <p id="countdownText" class="text-9xl font-bold text-white"></p>
    </div>

    <!-- Modals -->
    <div id="winModal" class="win-modal">
        <div id="winModalContent" class="win-modal-content"></div>
    </div>
    <div id="helpModal" class="help-modal">
        <div class="help-modal-content">
            <h2 class="help-message-title">미로 찾기 게임 설명</h2>
            <p class="help-message-content">
                <strong>게임 목표:</strong> ...<br>
            </p>
            <button id="closeHelpModalButton" class="action-button">닫기</button>
        </div>
    </div>
    <div id="screenshotModal" class="screenshot-modal">
        <div class="screenshot-modal-content">
            <h2>클립보드에 복사됨!</h2>
            <img id="screenshotImage" src="" alt="게임 스크린샷">
            <button id="closeScreenshotModalButton" class="action-button">닫기</button>
        </div>
    </div>

    <audio id="gallopingSound" src="Galloping Horse Sound.mp3" loop></audio>
    <audio id="spotSaveSound" src="spotloofsave.mp3"></audio>
    <audio id="spotLoadSound" src="spotloofload.mp3"></audio>
    <audio id="pastStepSound" src="paststep.mp3"></audio>
    <audio id="clearSound" src="clear.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
